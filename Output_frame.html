<h1>Output_frame</h1>
<h1><strong>เป็นอุปกรณ์ที่ใช้ในการแสดงผลลัพธ์หรือสารสนเทศที่ผ่านการ ประมวลผล โดยจะแปลงผลลัพธ์จากสัญญาณไฟฟ้าของเครื่องคอมพิวเตอร์ให้กลายเป็นรูปแบบที่ มนุษย์เข้าใจ</strong> เช่น ตัวอักษร ตัวเลข สัญลักษณ์พิเศษ รูปภาพ ภาพเคลื่อนไหว และเสียง เป็นต้น อุปกรณ์หน่วยแสดงผลที่นิยมใช้ในปัจจุบัน มีดังนี้
</h1>
